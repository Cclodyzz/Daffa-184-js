<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator</title>
<link rel="stylesheet" href="kakulator.css">
</head>
<body>
<div class="kalkulator">
    <input type="text" id="angkaPertama" placeholder="Masukkan angka pertama">
    <button onclick="setOperator('+')">+</button>
    <button onclick="setOperator('-')">-</button>
    <input type="text" id="angkaKedua" placeholder="Masukkan angka kedua">
    <button onclick="hitung()">Hitung</button>
    <input type="text" id="hasil" readonly>
</div>
<script src="kakulator.js"></script>
</body>
</html>
